{% extends "base.html" %}
{% block content %}
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="/ap/details/{{ project.id }}">Project Details</a>
  </li>
    <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/ap/add-transaction/{{ project.id }}">Add Transaction</a>
  </li>

</ul>
{#    Add Transaction#}
<div class="container">
    <div class="card mt-3">
        <div class="card-header">Add transaction</div>
        <div class="card-body">
            <form hx-post="/ap/project/{{ project.id }}"
                  hx-swap="none"
                  hx-trigger="submit delay:200ms">
                <div class="row">
                    {#
                    <div class="col">#}
                        {# <label class="form-label">Category</label>#}
                        {# <select class="form-select" name="category" id="">#}
                            {#
                            <option value="cloud-mr">Cloud-MR</option>
                            #}
                            {#
                            <option value="cloud-nr">Cloud-NR</option>
                            #}
                            {#
                            <option value="si-oth-mr">SI-OTH-MR</option>
                            #}
                            {#
                            <option value="si-oth-nr">SI-OTH-NR</option>
                            #}
                            {#
                            <option value="si-rpa-mr">SI-RPA-MR</option>
                            #}
                            {#
                            <option value="cloud-oth-mr">Cloud-OTH-MR</option>
                            #}
                            {#
                            <option value="cloud-oth-nr">Cloud-OTH-NR</option>
                            #}
                            {#
                            <option value="cloud-iaas-nr">Cloud-IAAS-NR</option>
                            #}
                            {#
                            <option value="cloud-saas-nr">Cloud-SAAS-NR</option>
                            #}
                            {#
                            <option value="iot-nr">IOT-NR</option>
                            #}
                            {# </select>#}
                        {#
                    </div>
                    #}
                    <div class="col">
                        <label class="form-label">Document Type</label>
                        <select class="form-select" name="document_type" id="">
                            <option value="Sales Invoice">Sales Invoice</option>
                            <option value="Service Invoice">Service Invoice</option>
                            <option value="B Invoice">B Invoice</option>
                            <option value="INV">INV</option>
                            <option value="BS">BS</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Payment Amount</label>
                        <input type="number" step="0.01" class="form-control" placeholder="0.00" name="transaction_amount"
                               id="">
                    </div>
                    <div class="col">
                        <label class="form-label">DV Reference</label>
                        <input type="text" class="form-control" placeholder="DV25-12-345" name="dv_reference" id="">
                    </div>
                    <div class="col">
                        <label class="form-label">Date Paid</label>
                        <input
                                type="date"
                                class="form-control"
                                value="{{ project.date_paid }}"
                                name="date_paid"
                                id=""
                        />
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">Submit
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="reset" class="btn btn-secondary mt-3">Reset</button>
                    </div>
                </div>
                {% include 'modals.html' %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
